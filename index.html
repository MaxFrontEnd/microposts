<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <title>Track Callory</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">Microposts</a>
        <ul class="right">
          <li><a class="btn clear-btn blue lighten-3" href="#">Clear All</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container postsContainer">
        <div class="card card-body card-form">
            <h1>Say something</h1>
            <p class="lead">Wats in your mind</p>
            <div class="form-group">
              <input type="text" id="title" class="form-control" placeholder="PostTitle">
            </div>
            <div class="form-group">
              <textarea id="body" class="form-control" placeholder="PostBody">
              </textarea>
            </div>
            <input type="hidden" id="id" value="">
            <button class="post-submit btn btn-primary btn-block">Post It</button>
            <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
      </div>
    </main>
    <footer class="mt-5 p-3 text-center bg-light">Microposts

    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- <script src="storage.js"></script>
    <script src="ui.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
